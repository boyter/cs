<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .Location }} - cs</title>
	<style>
		*, *::before, *::after { box-sizing: border-box; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
			background: #1e1e1e;
			color: #d4d4d4;
			margin: 0;
			padding: 20px;
			line-height: 1.5;
		}
		.container { max-width: 960px; margin: 0 auto; }
		a { color: #569cd6; text-decoration: none; }
		a:hover { text-decoration: underline; }
		form {
			display: flex;
			gap: 8px;
			align-items: center;
			flex-wrap: wrap;
			margin-bottom: 16px;
		}
		input[type="text"] {
			flex: 1;
			min-width: 200px;
			padding: 8px 12px;
			background: #3c3c3c;
			border: 1px solid #555;
			border-radius: 4px;
			color: #d4d4d4;
			font-size: 14px;
		}
		input[type="text"]:focus { outline: none; border-color: #569cd6; }
		input[type="submit"] {
			padding: 8px 16px;
			background: #264f78;
			border: 1px solid #3a7cc6;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 14px;
		}
		input[type="submit"]:hover { background: #365f8a; }
		select {
			padding: 8px;
			background: #3c3c3c;
			border: 1px solid #555;
			border-radius: 4px;
			color: #d4d4d4;
			font-size: 14px;
		}
		.stats { color: #808080; font-size: 13px; }
		.file-header {
			margin: 16px 0 8px 0;
			padding-bottom: 8px;
			border-bottom: 1px solid #333;
		}
		.file-header h4 { margin: 0 0 4px 0; color: #e0e0e0; font-size: 16px; }
		.file-header small a { color: #808080; font-size: 13px; }
		.file-header small a:hover { color: #569cd6; }
		pre {
			padding: 16px;
			background: #0d1117;
			border-radius: 4px;
			font-family: "Cascadia Code", "Fira Code", "JetBrains Mono", "Consolas", monospace;
			font-size: 13px;
			color: #c9d1d9;
			white-space: pre-wrap;
			word-wrap: break-word;
			overflow-x: auto;
			line-height: 1.6;
		}
		strong {
			background: #6b4c00;
			color: #ffd700;
			padding: 1px 2px;
			border-radius: 2px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="get" action="/">
			<input type="text" name="q" value="" autofocus="autofocus" onfocus="this.select()" placeholder="Search..." />
			<input type="submit" value="Search" />
			<select name="ss" id="ss">
				<option value="100">100</option>
				<option value="200">200</option>
				<option selected value="300">300</option>
				<option value="400">400</option>
				<option value="500">500</option>
				<option value="600">600</option>
				<option value="700">700</option>
				<option value="800">800</option>
				<option value="900">900</option>
				<option value="1000">1000</option>
			</select>
			<span class="stats">[processed in {{ .RuntimeMilliseconds }} ms]</span>
		</form>

		<div class="file-header">
			<h4>{{ .Location }}</h4>
			<small>[<a href="/file/raw/{{ .Location }}">raw file</a>]</small>
			{{ if .Language }}<br><small class="stats">{{ .Language }} | Lines: {{ .Lines }} | Code: {{ .Code }} | Comment: {{ .Comment }} | Blank: {{ .Blank }} | Complexity: {{ .Complexity }}</small>{{ end }}
		</div>
		<pre>{{ .Content }}</pre>
	</div>
</body>
</html>
